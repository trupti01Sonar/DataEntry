<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration </title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


	<style type="text/css">
		.container{
			height: 500px;
			width: 60%;
			background-color: whitesmoke;
			margin-top: 5%;
			border-radius: 50px;
			padding: 20px;
		}
	</style>

</head>
<body>
	<div align="center" class="container">
		<h1> Registration User </h1>
			<!-- <div style="margin-top: 50px; padding: 20px;"> -->
		<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="pass">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Graduation</label>
      <input type="text" class="form-control" id="graduation">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Branch</label>
      <select id="branch" class="form-control">
        <option selected>Choose</option>
        <option>Information Technology</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>CSE</option>
        <option>Electrical</option>
        <option>E&Tc</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">YOP</label>
      <select id="yop" class="form-control">
      	<option selected>choose</option>
      	<option>2020</option>
      	<option>2021</option>
      	<option>2022</option>
      	<option>2023</option>
      	<option>2024</option>
      	<option>2025</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" onclick="registerUser()">Register</button><br>
   <!-- Don't Have an Account ?<a href="">click here </a> -->
   Already Registered<a href="Login.html"> click here</a>
</form>
		
<!-- </div> -->
	</div>
  <script type="text/javascript" src="reg.js"></script>



</body>
</html>
